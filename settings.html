<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <main class="main-screen">
        <main class="main-screen"></main>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
            <i class="fas fa-angle-left fa-2x"></i>
          </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="fas fa-bullhorn"></i>
                <span>Notices</span>
              </div>
              <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="fas fa-flask"></i>
                <span>Kokoa Lab</span>
              </div>
              <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting section_bar">
            <div class="settings__setting-column">
                <i class="fas fa-info-circle"></i>
                <span>Version</span>
              </div>
              <div class="settings__setting-column sub_text">Latest Version</div>
        </li>
      </li>
      <li class="settings__setting">
          <div class="settings__setting-column">
              <i class="fas fa-user-lock"></i>
              <span>Privacy</span>
            </div>
      </li>
      <li class="settings__setting">
        <div class="settings__setting-column">
            <i class="far fa-bell"></i>
            <span>Notifications</span>
          </div>
      </li>
      <li class="settings__setting">
        <div class="settings__setting-column">
            <i class="far fa-user"></i>
            <span>friends</span>
          </div>
      </li>
      <li class="settings__setting">
        <div class="settings__setting-column">
            <i class="far fa-comment-dots"></i>
            <span>Chats</span>
          </div>
      </li>
      <li class="settings__setting">
        <div class="settings__setting-column">
            <i class="far fa-sun"></i>
            <span>Display</span>
            <span class="new_point">N</span>
        </div>
      </li>
      <li class="settings__setting">
        <div class="settings__setting-column">
            <i class="fas fa-broom"></i>
            <span>Themes</span>
            <span class="new_point">N</span>
        </div>
       
        <div class="settings__setting-column sub_text">Default theme</div>
      </li>
      <li class="settings__setting">
        <div class="settings__setting-column">
            <i class="fas fa-phone-alt"></i>
            <span>Call</span>
          </div>
      </li>
      </ul>
    </main>
    </main>

    <nav class="nav">
        <ul class="nav_list">
          <li class="nav_btn">
            <a class="nav_link" href="friends.html"
              ><i class="far fa-user fa-2x"></i
            ></a>
          </li>
          <li class="nav_btn">
            <a class="nav_link" href="chats.html">
              <span class="nav__notification badge">1</span>
              <i class="far fa-comment fa-2x"></i>
            </a>
          </li>
          <li class="nav_btn">
            <a class="nav_link" href="find.html"
              ><i class="fas fa-search fa-2x"></i
            ></a>
          </li>
          <li class="nav_btn">
            <a class="nav_link" href="more.html"
              ><i class="fas fa-ellipsis-h fa-2x"></i
            ></a>
          </li>
        </ul>
      </nav>
      <div id="no-mobile">
        <span>Your screen is too big :(</span>
      </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
